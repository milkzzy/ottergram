<!DOCTYPE html>
<html>

<head>
    <meta charset="utf=8">
    <meta name="viewport" content="width=device-width" intial-scale=1>
    <title>headgram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="main-header">
        <h1 class="logo-text">headgram</h1>
    </header>
    <main class="main-content">
        <ul class="thumbnail-list">
            <li class="thumbnail-item">
                <a href="img/jerry1.jpg" data-image-role="trigger" data-image-title="Keep on Truckin"
                    data-image-url="img/jerry1.jpg">
                    <img class="thumbnail-image" src="img/jerry1.jpg" alt="Jerry Garcia">
                    <span class="thumbnail-title">Jerry</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/bob1.jpg" data-image-role="trigger" data-image-title="Jack Straw from Witchita!"
                    data-image-url="img/bob1.jpg">
                    <img class="thumbnail-image" src="img/bob1.jpg" alt="Bob Weir">
                    <span class="thumbnail-title">Bob</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/phil1.jpg" data-image-role="trigger" data-image-title="Look Out of Any Window"
                    data-image-url="img/phil1.jpg">
                    <img class="thumbnail-image" src="img/phil1.jpg" alt="Phil Lesh">
                    <span class="thumbnail-title">Phil</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/mickey1.jpg" data-image-role="trigger" data-image-title="Please, Be Kind"
                    data-image-url="img/mickey1.jpg">
                    <img class="thumbnail-image" src="img/mickey1.jpg" alt="Mickey Hart">
                    <span class="thumbnail-title">Mickey</span>
                </a>
            </li>
            <li class="thumbnail-item">
                <a href="img/bill1.jpg" data-image-role="trigger" 
                                        data-image-title="Dancing in the Streets"
                                        data-image-url="img/bill1.jpg">
                    <img class="thumbnail-image" src="img/bill1.jpg" alt="Bill Kreutzmann">
                    <span class="thumbnail-title">Bill</span>
                </a>
            </li>
        </ul>
        <div class="detail-image-container">
            <div class="detail-image-frame">
                <img class="detail-image" data-image-role="target" src="img/jerry1.jpg" alt="">
                <span class="detail-image-title" data-image-role="title">Keep on Truckin'</span>
            </div>
        </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
</body>

</html>
